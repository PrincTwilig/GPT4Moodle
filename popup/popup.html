<html>

<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="title_popup d-flex">
    <h1 id="Bold">GPT</h1>
    <h1>4Moodle</h1>
  </div>

  <p id="text_popup">Hello, welcome to the Moodle extension!<br>Choose in which mode we work:</p>

  <section class="radio_button">
    <label>
      <input id="off" type="radio" name="radioset">
      <span class="design"></span>
      <span for="off" class="text">Turn off</span>
    </label>

    <label>
      <input id="on" type="radio" name="radioset">
      <span class="design"></span>
      <span for="on" class="text">Turn on</span>
    </label>

    <label>
      <input id="auto" type="radio" name="radioset">
      <span class="design"></span>
      <span for="auto" class="text">Auto mode</span>
    </label>
  </section>

</body>
<script src="popup.js"></script>

</html>
